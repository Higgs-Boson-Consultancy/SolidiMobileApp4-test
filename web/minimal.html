<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Minimal Test - Solidi Web App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
        #react-app {
            height: 100vh;
            width: 100vw;
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .debug-console {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 300px;
            height: 200px;
            background: rgba(0, 0, 0, 0.9);
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            padding: 10px;
            border-radius: 5px;
            overflow-y: auto;
            z-index: 10000;
            display: none;
        }
        .debug-toggle {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: #333;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10001;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <h2>Loading Minimal Test...</h2>
        <p>If this doesn't disappear, check the console for errors.</p>
    </div>
    
    <div id="react-app"></div>
    
    <button class="debug-toggle" onclick="toggleDebug()">üì± Debug</button>
    <div id="debug-console" class="debug-console"></div>

    <script>
        let debugConsole = document.getElementById('debug-console');
        let debugVisible = false;
        
        function toggleDebug() {
            debugVisible = !debugVisible;
            debugConsole.style.display = debugVisible ? 'block' : 'none';
        }
        
        function addDebugLog(message) {
            const timestamp = new Date().toLocaleTimeString();
            debugConsole.innerHTML += `[${timestamp}] ${message}\n`;
            debugConsole.scrollTop = debugConsole.scrollHeight;
        }
        
        // Override console to capture logs
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addDebugLog('LOG: ' + args.join(' '));
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addDebugLog('ERROR: ' + args.join(' '));
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addDebugLog('WARN: ' + args.join(' '));
        };
        
        // Hide loading after 10 seconds if still visible
        setTimeout(() => {
            const loading = document.getElementById('loading');
            if (loading && loading.style.display !== 'none') {
                loading.innerHTML = '<div style="text-align: center;"><h2>‚ö†Ô∏è App Failed to Load</h2><p>Check browser console for errors.</p><button onclick="window.location.reload()">üîÑ Reload</button></div>';
            }
        }, 10000);
        
        // Hide loading when React app is ready
        window.hideLoading = function() {
            document.getElementById('loading').style.display = 'none';
        };
        
        console.log('üöÄ Minimal test page loaded');
        console.log('Loading minimal React Native Web app...');
    </script>
    
    <script src="./minimal.bundle.js"></script>
</body>
</html>
