<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes" />
    <meta name="theme-color" content="#2196F3" />
    <meta
      name="description"
      content="Solidi - Your Trusted Crypto Exchange Platform. Trade, manage, and grow your digital assets securely."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Solidi - Crypto Exchange Platform</title>
    <style>
      /* Reset and base styles */
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }
      
      #root {
        display: flex;
        min-height: 100vh;
        width: 100%;
      }
      
      /* Responsive navigation - hide mobile menu button on desktop */
      @media (min-width: 769px) {
        [data-mobile-menu-button="true"] {
          display: none !important;
        }
      }
      
      /* Show mobile menu button and hide desktop nav on mobile */
      @media (max-width: 768px) {
        [data-desktop-nav="true"] {
          display: none !important;
        }
        [data-mobile-menu-button="true"] {
          display: flex !important;
        }
      }
      
      /* Responsive text sizes */
      @media (max-width: 768px) {
        h1 {
          font-size: 32px !important;
        }
        h2 {
          font-size: 24px !important;
        }
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 10px;
      }
      
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 5px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>
  </head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
