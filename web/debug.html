<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Debug - Solidi Web App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .debug-section {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        .warning { background: #fff3e0; color: #ef6c00; }
        #console-output {
            background: #000;
            color: #00ff00;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        button {
            background: #1976d2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #1565c0;
        }
    </style>
</head>
<body>
    <h1>üîç Solidi Web App Debug</h1>
    
    <div class="debug-section">
        <h2>1. Environment Check</h2>
        <p><strong>User Agent:</strong> <span id="userAgent"></span></p>
        <p><strong>Platform:</strong> <span id="platform"></span></p>
        <p><strong>URL:</strong> <span id="currentUrl"></span></p>
        <p><strong>Local Storage:</strong> <span id="localStorage"></span></p>
    </div>

    <div class="debug-section">
        <h2>2. React Native Web Test</h2>
        <button onclick="testReactNativeWeb()">Test React Native Web</button>
        <div id="reactNativeWebResult"></div>
    </div>

    <div class="debug-section">
        <h2>3. Stub Components Test</h2>
        <button onclick="testStubComponents()">Test Stub Components</button>
        <div id="stubComponentsResult"></div>
    </div>

    <div class="debug-section">
        <h2>4. API Connectivity Test</h2>
        <button onclick="testApiConnectivity()">Test API Connection</button>
        <div id="apiConnectivityResult"></div>
    </div>

    <div class="debug-section">
        <h2>5. Console Output</h2>
        <div id="console-output"></div>
    </div>

    <script>
        // Override console to capture output
        const consoleOutput = document.getElementById('console-output');
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;

        function addToConsole(type, message) {
            const timestamp = new Date().toLocaleTimeString();
            consoleOutput.textContent += `[${timestamp}] ${type.toUpperCase()}: ${message}\n`;
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }

        console.log = function(...args) {
            originalLog.apply(console, args);
            addToConsole('log', args.join(' '));
        };

        console.error = function(...args) {
            originalError.apply(console, args);
            addToConsole('error', args.join(' '));
        };

        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addToConsole('warn', args.join(' '));
        };

        // Basic environment info
        document.getElementById('userAgent').textContent = navigator.userAgent;
        document.getElementById('platform').textContent = navigator.platform;
        document.getElementById('currentUrl').textContent = window.location.href;
        document.getElementById('localStorage').textContent = typeof(Storage) !== "undefined" ? "‚úÖ Available" : "‚ùå Not Available";

        function testReactNativeWeb() {
            const resultDiv = document.getElementById('reactNativeWebResult');
            try {
                // Try to load React Native Web
                import('./index.js').then(() => {
                    resultDiv.innerHTML = '<div class="success">‚úÖ React Native Web loaded successfully!</div>';
                }).catch(error => {
                    resultDiv.innerHTML = `<div class="error">‚ùå React Native Web failed to load: ${error.message}</div>`;
                    console.error('React Native Web error:', error);
                });
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Error testing React Native Web: ${error.message}</div>`;
                console.error('Testing error:', error);
            }
        }

        function testStubComponents() {
            const resultDiv = document.getElementById('stubComponentsResult');
            let results = [];
            
            // Test basic stubs
            const stubTests = [
                { name: 'LocalStorage', test: () => localStorage.setItem('test', 'value') && localStorage.getItem('test') === 'value' },
                { name: 'Promise Support', test: () => typeof Promise !== 'undefined' },
                { name: 'Fetch API', test: () => typeof fetch !== 'undefined' },
                { name: 'WebSocket', test: () => typeof WebSocket !== 'undefined' }
            ];

            stubTests.forEach(({ name, test }) => {
                try {
                    const result = test();
                    results.push(`‚úÖ ${name}: ${result ? 'Working' : 'Not Working'}`);
                } catch (error) {
                    results.push(`‚ùå ${name}: Error - ${error.message}`);
                }
            });

            resultDiv.innerHTML = `<div class="success">${results.join('<br>')}</div>`;
        }

        function testApiConnectivity() {
            const resultDiv = document.getElementById('apiConnectivityResult');
            resultDiv.innerHTML = '<div class="warning">‚è≥ Testing API connectivity...</div>';

            // Test basic connectivity
            fetch('https://api.github.com/repos/octocat/Hello-World')
                .then(response => response.json())
                .then(data => {
                    resultDiv.innerHTML = '<div class="success">‚úÖ Basic HTTPS connectivity working</div>';
                })
                .catch(error => {
                    resultDiv.innerHTML = `<div class="error">‚ùå Network connectivity issue: ${error.message}</div>`;
                });
        }

        // Start logging
        console.log('üîç Debug page loaded');
        console.log('Platform details:', {
            userAgent: navigator.userAgent,
            platform: navigator.platform,
            language: navigator.language,
            cookieEnabled: navigator.cookieEnabled,
            onLine: navigator.onLine
        });
    </script>
</body>
</html>
